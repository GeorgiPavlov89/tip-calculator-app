<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="main-container">
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <div class="container">
  <div class="bill">
    <p>Bill</p>
    <input id="billInput" type="number">
 </div>
 <div class="tip">
   <p>Select Tip %</p>
   <div class="buttons">
     <button class="btn" id="5">5%</button>
     <button class="btn" id="10">10%</button>
     <button class="btn" id="15">15%</button>
     <button class="btn" id="20">25%</button>
     <button class="btn" id="50">50%</button>
     <input type="number" class="custom" placeholder="Custom">
   </div>
 </div>
 <div class="people">
   <p>Number of People</p>
   <input id="peopleInput" type="number">
 </div>
 <div class="result-container">
   <div class="amount">
   <p>
     Tip Amount 
     <br> <span>/ person</span></br>
    </p>
    <p>
      Total
      <br> <span>/ person</span></br>
     </p>
    
  </div>
  <div class="results">
    <span id="tipAmount">4.27</span>
    <span id="total">32.79</span>
  </div>
   <button id="reset">RESET</button>
 </div>
</div>
</div>

  

  
  
  
 
  
  
  

  

  
  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
